<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assassins Arms Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf8886d39e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ------------------- TOP ------------------- -->

    <section class="top">
      <!-- top links -->

      <div class="top-links">
        <div class="container">
          <ul class="top-links_list">
            <li class="top-links_list-item">
              <img class="top-links_list-item-icon" src="img/icon_phone.png" />
              Tel. +48 517 989 511
            </li>
            <li class="top-links_list-item">
              <img class="top-links_list-item-icon" src="img/icon_mail.png" />
              E-mail: sklep@assassins-arms.com
            </li>
            <li class="top-links_list-item">
              <img class="top-links_list-item-icon" src="img/icon_fb.png" />
              assasinarms
            </li>
          </ul>
        </div>
      </div>

      <!-- header -->

      <div class="header">
        <div class="container header--flex">
          <div class="header_logo">
            <img
              class="header_logo-img"
              src="img/logo.png"
              alt="Assassins Arms Shop"
            />
          </div>
          <div class="header_search">
            <input
              type="search"
              id="site-search"
              class="header_search-input"
              name="q"
              aria-label="Search through site content"
              placeholder="Wpisz czego szukasz..."
            />
            <button class="btn--dark"><i class="fas fa-search"></i></button>
          </div>
          <div class="header_links">
            <div class="header_links-lang">
              PL <img src="img/icon_pl.png" /><img
                src="img/icon_down-arrow.png"
              />
            </div>
            <div class="header_links-account">TWOJE KONTO</div>
            <div class="header_links-basket">
              <img
                class="header_links-basket_item"
                src="img/icon_rank.png"
                alt=""
              />
              <div class="header_links-basket_item">
                <p>TWÓJ KOSZYK</p>
                <p class="header_links--medium">3 454,00 zł</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- nav -->

      <div class="nav">
        <div class="container">
          <ul class="nav_list">
            <li class="nav_list-item">
              <a href="#">
                Gotowe zestawy do gry
                <img
                  class="nav_list-item-icon"
                  src="img/icon_down-arrow.png"
                  alt=""
              /></a>
            </li>
            <li class="nav_list-item">
              <a href="#">
                Sprzęt
                <img
                  class="nav_list-item-icon"
                  src="img/icon_down-arrow.png"
                  alt=""
              /></a>
            </li>
            <li class="nav_list-item">
              <a href="#">
                Odzież
                <img
                  class="nav_list-item-icon"
                  src="img/icon_down-arrow.png"
                  alt=""
              /></a>
            </li>
            <li class="nav_list-item">
              <a href="#">Kulki</a>
            </li>
            <li class="nav_list-item">
              <a href="#">Wyprzedaże</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- breadcrumbs -->

      <div class="breadcrumbs">
        <div class="container">
          <a href="#" class="breadcrumbs_link">Strona główna</a>>>
          <a href="#" class="breadcrumbs_link">Sprzęt</a>>>
          <a href="#" class="breadcrumbs_link breadcrumbs_link--active"
            >Marker Tippman FT-50 lite</a
          >
        </div>
      </div>
    </section>
    <!-- ------------------- END TOP ------------------- -->

    <!-- ------------------ PROJECTOR ------------------ -->
    <section class="projector">
      <div class="container">
        <!-- leftside -->

        <div class="leftside">
          <div class="leftside_carousel">
            <button class="leftside_carousel-button">
              <img src="img/icon_upper-arrow.png" alt="" />
            </button>
            <div class="leftside_carousel-item"></div>
            <div class="leftside_carousel-item"></div>
            <div class="leftside_carousel-item"></div>
            <div class="leftside_carousel-item"></div>
            <div class="leftside_carousel-item"></div>
            <div class="leftside_carousel-item"></div>
            <button class="leftside_carousel-button">
              <img src="img/icon_down-arrow--medium.png" alt="" />
            </button>
          </div>

          <div class="leftside_img">
            <img src="../img/img_big.png" alt="" />
            <span class="leftside_img-badge">PROMOCJA</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
